<body>
    <script>
        let n = 7;
        let m = 21;
        let i;
        let j;

    for (i = 0; i < n; i++) 
{
         for (j = 0; j < m; j++) 
    {  
            if ( i == 0 || i == n - 1 || j == 0 || j == m -1)
            {
                document.write("*");
             } else {
                document.write("&ensp;");
            } 
    }   document.write("<br>");
}
    </script>
